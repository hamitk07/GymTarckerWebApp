<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetScout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navdiv-left">
                <label>
                    <img src="./assets/images/Logo.png" alt="Logo">
                    GymTracker
                </label>
            </div>

            <div class="navdiv-right">
                <button class="button-connection">Connection</button>

                <div class="dropdown-menu-language">
                    <button class="button-language">
                        Language
                        <i class="fas fa-language"></i>
                    </button>

                    <div class="dropdown-content-language">
                        <button class="dropdown-item1">
                            Türkçe
                            <img src="./assets/images/world_16022926.png">
                        </button>

                        <button class="dropdown-item2">
                            English
                            <img src="./assets/images/united-kingdom_8363075.png">
                        </button>
                    </div>
                </div>
            
                <button class="button-signin">Sign in</button>

                <button class="button-signup">Sign up</button>
            </div>
        </nav>

        <!-- Main Part -->
        <div class="video-container">

        </div>

        <div class="personal-info-container"></div>

        <div class="coach-info-container"></div>
    </div>
</body>
</html>
